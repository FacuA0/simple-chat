<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilo.css">
        <script src="chat.js"></script>

        <title>Chat</title>
    </head>
    <body>
        <header>
            <p id="titulo">Chat</p>

            <div id="modo-oscuro" class="boton-icono" title="Modo oscuro">
                <img src="images/Oscuro.png">
            </div>

            <div id="abrir-miembros" class="boton-icono" title="Abrir lista de miembros">
                <img src="images/Miembros.png">
            </div>
        </header>

        <div id="miembros">
            <p id="titulo-miembros">Participantes</p>
            <div id="cerrar-miembros" class="boton-icono" title="Cerrar">
                <img src="images/Cerrar.png">
            </div>
            <div id="lista-miembros"></div>
        </div>

        <div id="chat"></div>

        <div id="area-campo">
            <input type="text" id="campo" placeholder="Escribe un mensaje">

            <div id="enviar" class="boton-icono" title="Enviar">
                <img src="images/Enviar.png">
            </div>
        </div>
    </body>
</html>
